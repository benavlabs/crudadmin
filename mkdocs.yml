site_name: CRUDAdmin
site_description: Modern admin interface for FastAPI with built-in authentication, event tracking, and security features.
site_author: Igor Benav
site_url: https://github.com/igorbenav/crudadmin

theme:
  name: material
  font:
    text: Ubuntu
  logo: assets/logo.png
  favicon: assets/logo.png
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.tabs
    - navigation.indexes
    - search.suggest
    - content.code.copy
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

plugins:
  - search
  - meta-descriptions
  - mkdocstrings:
      handlers:
        python:
          rendering:
            show_source: true

nav:
  - CRUDAdmin: index.md
  - Installing: installing.md
  - Quick-Start: quick-start.md
  - Usage:
    - Overview: usage/overview.md
    - Basic Configuration: usage/configuration.md
    - Adding Models: usage/adding-models.md
    - Managing Admin Users: usage/admin-users.md
    - Using the Interface: usage/interface.md
    - Common Patterns: usage/common-patterns.md
  - Advanced:
    - Overview: advanced/overview.md
  - API Reference:
    - Overview: api/overview.md
    - CRUDAdmin: api/crud_admin.md
    - ModelView: api/model_view.md
    - AdminSite: api/admin_site.md
    - Session Management: api/session.md
    - Event System: api/events.md
  - Community:
    - Overview: community/overview.md
    - Contributing: community/CONTRIBUTING.md
    - Code of Conduct: community/CODE_OF_CONDUCT.md
    - License: community/LICENSE.md

markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true
  - pymdownx.details:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

repo_name: igorbenav/crudadmin
repo_url: https://github.com/igorbenav/crudadmin
edit_uri: edit/main/docs/

extra_css:
  - stylesheets/extra.css

extra:
  analytics:
    provider: google
    property: !ENV [GOOGLE_ANALYTICS_KEY, '']